<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="mainsection">
        <div>
                <h1 id="gameTitle">Welcome to Rock, Paper Scissors!</h1>
        </div>
        <div>
                <button id="gameStart" class="buttonStyle" type="button" value="gameStart">Start the game</button>
                
                <div id="scoreboard">
                    <div id="player">
                        <h3>Player</h3>
                        <label class="scoreval" id="playerScore">0</label>
                    </div>
                   
                    <div id="computer">
                        <h3>Computer</h3>
                        <label class="scoreval" id="compScore">0</label>
                    </div>

                    <div id="results">
                            <label id="resultsText"></label>
                    </div>
                </div>
                <div id="gameControls">
                    <button class="buttonStyle" id="rock">Rock</button>
                    <button class="buttonStyle" id="paper">Paper</button>
                    <button class="buttonStyle" id="scissor">Scissor</button>
                </div>

                <button id="playAgain" class="buttonStyle" type=button" value="reset">Reset the game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
